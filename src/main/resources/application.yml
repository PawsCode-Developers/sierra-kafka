spring:
  application:
    name: kafka.bitrix
  main.banner:
    banner-mode: log
    location: classpath:/banner.txt
  jackson:
    default-property-inclusion: non_null
    time-zone: America/Bogota
  kafka:
    bootstrap-servers: ${KAFKA_HOST}:9093
    client-id: kafka-integration-spring
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: db-spring
      auto-offset-reset: latest
      enable-auto-commit: true
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      session-timeout-ms: 15000
      heartbeat-interval-ms: 3000
      max-poll-interval-ms: 300000
      properties:
        request.timeout.ms: 30000
        connections.max.idle.ms: 30000
    properties:
      retry.backoff.ms: 1000
      reconnect.backoff.ms: 1000
      request.timeout.ms: 30000
      security.protocol: PLAINTEXT
  datasource:
    url: jdbc:sqlserver://${DB_HOST}:1433;databaseName=${DATABASE};encrypt=true;trustServerCertificate=true;
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 20000
      pool-name: HikariCP
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true

management.endpoint.health.enabled: true
management.endpoints.web.exposure.include: health

server:
  port: 8081

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.apache.kafka: INFO
    org.apache.hc.client5.http: OFF
  file:
    name: /bitrix/logs/app.log

rest:
  bitrix:
    port: 80
    hostname: sierrasyequipos.bitrix24.co
    url: https://sierrasyequipos.bitrix24.co/rest/${BITRIX_USER}/${BITRIX_TOKEN}/
  migration:
    url: http://192.168.3.11:9000/